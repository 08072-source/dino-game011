<!DOCTYPE html><!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Dino Game AUTO</title>
<style>
    body {
        margin: 0;
        background: #eee;
        text-align: center;
        font-family: Arial;
    }
    canvas {
        display: block;
        margin: auto;
        border: 2px solid black;
        background: white;
    }
</style>
</head>
<body>

<h2>ü¶ñ Dino Game</h2>
<p>Space = ‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î | A = ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î AUTO</p>
<canvas id="game" width="800" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let dino, obstacles, gravity, score, speed, gameOver;
let jumpCount = 0;
const maxJump = 2;
let autoPlay = false;

/* ===== RESET ===== */
function resetGame() {
    dino = { x: 60, y: 220, w: 40, h: 40, vy: 0 };
    obstacles = [];
    gravity = 0.8;
    score = 0;
    speed = 6;
    gameOver = false;
    jumpCount = 0;
}
resetGame();

/* ===== INPUT ===== */
function jump() {
    if (gameOver) {
        resetGame();
        return;
    }
    if (jumpCount < maxJump) {
        dino.vy = -15;
        jumpCount++;
    }
}

document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        e.preventDefault();
        jump();
    }
    if (e.key.toLowerCase() === "a") {
        autoPlay = !autoPlay;
    }
});

/* ===== OBSTACLES ===== */
function spawnObstacle() {

    // ‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏≠‡∏≠‡∏Å‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô
    if (obstacles.length > 0) {
        let last = obstacles[obstacles.length - 1];
        if (canvas.width - last.x < 260) return;
    }

    if (Math.random() < 0.007) {
        obstacles.push({
            x: canvas.width,
            y: 220,
            w: 30,
            h: 40
        });
    }
}

/* ===== AUTO AI ===== */
function autoJumpAI() {
    if (!autoPlay || gameOver) return;

    let next = obstacles.find(o => o.x + o.w > dino.x);
    if (!next) return;

    let distance = next.x - dino.x;
    if (distance < 140 && dino.y >= 220) {
        jump();
    }
}

/* ===== UPDATE ===== */
function update() {
    if (gameOver) {
        if (autoPlay) resetGame();
        return;
    }

    autoJumpAI();

    dino.vy += gravity;
    dino.y += dino.vy;

    if (dino.y >= 220) {
        dino.y = 220;
        dino.vy = 0;
        jumpCount = 0;
    }

    obstacles.forEach(o => o.x -= speed);
    obstacles = obstacles.filter(o => o.x + o.w > 0);

    spawnObstacle();

    for (let o of obstacles) {
        if (
            dino.x < o.x + o.w &&
            dino.x + dino.w > o.x &&
            dino.y < o.y + o.h &&
            dino.y + dino.h > o.y
        ) {
            gameOver = true;
        }
    }

    score++;
    speed = 6 + Math.floor(score / 400);
}

/* ===== DRAW ===== */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // ‡∏û‡∏∑‡πâ‡∏ô
    ctx.fillStyle = "#555";
    ctx.fillRect(0, 260, canvas.width, 5);

    /* === DINO === */
    ctx.fillStyle = "#2ecc71";

    // ‡∏ï‡∏±‡∏ß
    ctx.fillRect(dino.x, dino.y, 28, 40);

    // ‡∏´‡∏±‡∏ß
    ctx.fillRect(dino.x + 26, dino.y + 6, 18, 20);

    // ‡∏ï‡∏≤
    ctx.fillStyle = "#000";
    ctx.fillRect(dino.x + 38, dino.y + 14, 3, 3);

    // ‡∏Ç‡∏≤
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(dino.x + 4, dino.y + 38, 8, 12);
    ctx.fillRect(dino.x + 16, dino.y + 38, 8, 12);

    /* === CACTUS === */
    obstacles.forEach(o => {
        ctx.fillStyle = "#1e8449";

        // ‡∏•‡∏≥‡∏ï‡πâ‡∏ô
        ctx.fillRect(o.x + 10, o.y, 12, o.h);

        // ‡πÅ‡∏Ç‡∏ô‡∏ã‡πâ‡∏≤‡∏¢
        ctx.fillRect(o.x + 2, o.y + 12, 8, 14);

        // ‡πÅ‡∏Ç‡∏ô‡∏Ç‡∏ß‡∏≤
        ctx.fillRect(o.x + 22, o.y + 18, 8, 14);
    });

    // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
    ctx.fillStyle = "#000";
    ctx.font = "18px Arial";
    ctx.fillText("Score: " + score, 20, 30);
    ctx.fillText("AUTO: " + (autoPlay ? "ON" : "OFF"), 20, 55);

    if (gameOver) {
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 260, 150);
    }
}

/* ===== LOOP ===== */
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
